<h1>El aroma mágico</h1>
<hr>
<img src="cofee.png" alt="Café" class="full-width-image">
<hr>
<div class="container-fluid">
  <div class="col-6">
    <table class="table">
      <thead>
        <tr>
          <th class="h4">#</th>
          <th class="h4">Nombre</th>
          <th class="h4">Tipo</th>
          <th class="h4">Región</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of coffes" class="rd">
          <td>{{c.id}}</td>
          <td>{{c.nombre}}</td>
          <td>{{c.tipo}}</td>
          <td>{{c.region}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<p>Total café de origen: {{totalCoffeesOrigen}}</p>
<p>Total café Blend: {{totalCoffeesBlend}}</p>
<footer class="footer">
  <p>Contact us: +57 3102105253 - info&#64;elaromamagico.com - &#64;elaromamagico</p>
</footer>
